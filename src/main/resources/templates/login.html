<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{Layout/MainDesign}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container w-50 p-3 ">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Username or password incorrect!
        </div>
        <form class="form-signin text-center" th:action="@{/login}" method ="POST">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="Username" class="sr-only">Username</label>
            <input type="text" id="Username" class="form-control" name="userName" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required autofocus>
            <div class="checkbox mb-3">
                <!--<label>-->
                <!--<input type="checkbox" value="remember-me"> Remember me-->
                <!--</label>-->
            </div>
            <div class="d-flex justify-content-center">
                <table>
                    <tr>
                        <td>
                            <button class="btn btn-lg btn-danger " type="submit">Sign in</button>
                        </td>
                        <td>
                            <a  class="btn btn-lg btn-primary"  th:href="@{/register}"> Sign Up </a>
                            <!--<form action="~{/register}" method="get">-->
                            <!--<input class="btn btn-lg btn-primary " type="submit" value="Sign Up"-->
                                   <!--name="SignUp" />-->
                        <!--</form>-->
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>

</body>
</html>
