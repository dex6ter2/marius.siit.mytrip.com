<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{Layout/HomeDesign}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body layout:fragment="content">
<div class="container">
    <div class="row">
        <div class="col-md-8 order-md-1">
            <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}"></div>
            <h4 class="mb-3">Registration Information</h4>
            <form class="needs-validation" role="form" method="get" th:action="@{/edit}" th:object="${user}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value=""
                               th:field="${user.firstName}" readonly>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value=""
                               th:field="*{lastName}" readonly>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" placeholder="Username"
                               th:field="*{userName}" readonly>
                        <div class="invalid-feedback" style="width: 100%;">
                            Your username is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password">password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                               th:field="*{password}" readonly>
                        <div class="invalid-feedback" style="width: 100%;">
                            Your password is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="13 Decembrie street"
                           th:field="*{address}" readonly>
                    <div class="invalid-feedback">
                        Please enter your address.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Brasov" th:field="*{city}" readonly>
                    <div class="invalid-feedback">
                        Please enter your city.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="07xxxxxxxxx" th:field="*{phone}"
                           readonly>
                    <div class="invalid-feedback">
                        Please enter your phone.
                    </div>
                </div>
                <a class="btn btn-primary btn-lg btn-block" th:href="@{/home/profile_edit}">Edit Profile</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
